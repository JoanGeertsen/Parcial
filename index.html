<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunnu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="recursos/coffee-bean.png" type="image/png">
</head>
<body>
    
    <header>
        <a class="logo" href="#">
            <img src="recursos/coffee-bean.png" alt="Bunnu Logo" class="logo-img">
            Bunnu
        </a>
        <nav>
            <ul>                
                <li><a href="#form">Registrar</a></li>
                <li><a href="#eventos">Gestionar</a></li>
            </ul>
        </nav>
    </header>    

    <main>
        <section class="banner">
            <h1>Bienvenidos al mundo del café</h1>
            <p>Explora y registra cafés de distintas partes del mundo.</p>
        </section>
    
    

    <section class="evento-form" id="formulario">
        <h2>Registrar un Nuevo Café</h2>
        <form id="evento-form">
            <div class="formulario">
                <label for="evento-nombre">Nombre del Café</label>
                <input type="text" id="evento-nombre" name="evento-nombre" required>
            </div>
    
            <div class="formulario" id="form">
                <label>Nivel de tueste</label>                
                <div class="radio-group">
                    <input type="radio" id="concierto" name="evento-tipo" value="concierto">
                    <label for="concierto">Bajo</label>
    
                    <input type="radio" id="exposicion" name="evento-tipo" value="exposicion">
                    <label for="exposicion">Medio</label>
    
                    <input type="radio" id="feria" name="evento-tipo" value="feria">
                    <label for="feria">Alto</label>
                </div>
            </div>
    
            <div class="formulario">
                <label for="evento-fecha">Fecha de tueste</label>
                <input type="date" id="evento-fecha" name="evento-fecha" required>
            </div>          
    
            <div class="formulario">
                <label for="evento-cidad">Origen</label>
                <select id="evento-cidad" name="evento-cidad" required>
                    <option value="Bahía Blanca">Brasil</option>
                    <option value="Buenos Aires">Colombia</option>
                    <option value="Rosario">Bolivia</option>
                    <option value="Neuquén">Etiopía</option>                    
                </select>
            </div>
    
            <div class="formulario">
                <label for="evento-capacidad">Capacidad del Evento</label>
                <input type="number" id="evento-capacidad" name="evento-capacidad" required>
            </div>
    
            <div class="formulario">
                <label for="evento-gratuito">Molido</label>
                <input type="checkbox" id="evento-gratuito" name="evento-gratuito">
            </div>
    
            <div class="formulario">
                <label for="evento-costo">Precio</label>
                <input type="number" id="evento-costo" name="evento-costo" value="0" required>
            </div>        
    
            <div class="formulario">
                <label for="evento-notas">Descripción</label>
                <textarea id="evento-notas" name="evento-notas"></textarea>
            </div>
    
            <div class="formulario-botones">
                <button type="button" id="boton-enviar" class="btn">Cargar Café</button>
                <button type="button" id="boton-actualizar" class="btn">Actualizar</button>
                <button type="button" id="boton-cancelar" class="btn">Cancelar</button>
                <button type="reset" id="boton-reset" class="btn">Resetear</button>
            </div>
        </form>
    </section>

    <section class="gestion-eventos" id="eventos">
        <h2>Listado</h2>

        <div id="resultado">

            <table id="tabla-resultados">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Fecha</th>
                        <th>Ciudad</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                
            </table>
            

        </div>

        <div class="botones-gestion">
            <button id="contieneBtn" class="btn">Contiene</button>
            <button id="comienzaBtn" class="btn">Comienza con</button>
            <button id="finalizaBtn" class="btn">Finaliza con</button>            
        </div>

        <input type="text" id="textoFiltro">
        
    </section>        

    <footer>
        <p>&copy; 2024 Eventos. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
